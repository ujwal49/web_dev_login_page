<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div class="sign_up_form" >
        <form>
            <div id="sign_up_text">
                <h2 >Sign Up</h2>
            </div>
            
            
            <div>
                <input type="text" placeholder="Username" required><br>
            </div>

            <div>
                <input type="text" placeholder="Email" required><br>
            </div>
            
            <div>
                <input type="password" placeholder="Password" required><br>
            </div>

            <div>
                <input type="password" placeholder="Retype password" required><br>
            </div>
             
            <div>
                <label id="dob_label">Date of Birth</label><br>
                <input class="DOB" id="date" type="text" placeholder="DD" minlength="1" maxlength="2" >
                <input class="DOB" id="month" type="text" placeholder="MM" minlength="1" maxlength="2">
                <input class="DOB" id="year" type="text" placeholder="YYYY" minlength="4" maxlength="4">
            </div>
            
            <div>
                <label  id="sign_up_label" for="signupbutton">By clicking sign up you agree to our <a href="#">terms & policies</a></label><br>
                <input class="sign_up_button" type="submit" name="signupbutton" value="Sign Up">
            </div>  

        </form>
    </div>
</body>
</html>
